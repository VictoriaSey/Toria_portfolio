                    <input type="checkbox" id="checkbox" />

                </label>
            </div>
        </nav>
    </header>
    <main class="container">
        <section id="contact">
            <h2>Get In Touch</h2>
            <p>I'm open to new opportunities. Fill out the form below or reach out directly.</p>
            <form id="contact-form" action="https://formspree.io/f/xwpqdddb" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <button type="button" id="ai-generate-btn" class="ai-btn"><i class="fas fa-magic"></i> Generate with AI</button>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>

            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> <a href="mailto:victoriawilsonsey2012@gmail.com">victoriawilsonsey2012@gmail.com</a></p>
                <p><i class="fas fa-phone"></i> +233 20 797 1581</p>
            </div>

            <div class="social-links">
                <a href="https://linkedin.com/in/victoria-wilson-sey" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/VictoriaSey" target="_blank"><i class="fab fa-github"></i></a>
            </div>

            <div class="resume-download-section">
                <a href="/assets/resume/Junior Web Developer_MEST_Africa.pdf" download class="btn btn-secondary">
                    <i class="fas fa-download"></i> Download My Resume
                </a>
            </div>
        </section>
    </main>

    <div id="chatbot-container">
        <div id="chatbot-toggle"><i class="fas fa-robot"></i></div>
        <div id="chatbot-window">
            <div id="chatbot-header"><h3>AI Assistant</h3><button id="chatbot-close">&times;</button></div>
            <div id="chatbot-body"></div>
            <div id="chatbot-input-container">
                <input type="text" id="chatbot-input" placeholder="Ask about my skills..."><button id="chatbot-send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
